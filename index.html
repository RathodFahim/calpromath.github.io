<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <link href="cal.css" rel="stylesheet" type="text/css" />

<body class="bt">
  <h1 class="text-center">Welcome to Calculate me!</h1><br><br>
  <div class="container flex flex-col items-center mx-auto m-w-20">
    <div class="row">
      <div class="in"><input class="input" type="text"/><br><br><br><br>
      </div>
      <!-- <input class="input" type="text"/><br><br><br> -->
    </div>
    <div class="bh" id="ch">
    <div class="row">
      <button class="button bg">AC</button>
      <button class="button d">DEL</button>
      <button class="button lg">%</button>
      <button class="button lg">*</button>
    </div>
    <div class="row">
      <button class="button aq">7</button>
      <button class="button aq">8</button>
      <button class="button aq">9</button>
      <button class="button lg">/</button>
    </div>
    <div class="row">
      <button class="button aq">4</button>
      <button class="button aq">5</button>
      <button class="button aq">6</button>
      <button class="button lg">+</button>
    </div>
    <div class="row">
      <button class="button aq">1</button>
      <button class="button aq">2</button>
      <button class="button aq">3</button>
      <button class="button lg">-</button>
    </div>
    <div class="row">
      <button class="button sz aq">0</button>
      <!-- <button class="button"></button> -->
      <button class="button  lg">.</button>
      <button class="button eq">=</button>
    </div>
  </div>
  </div>
